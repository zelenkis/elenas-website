<div class="container" id="portfolio">
    <div class="col mb-4">
        <div class="row my-4">
            <h1 class="text-header text-center">{{ title }}</h1>

        </div>
        <div class="parentrow row" *ngFor="let project of projects; let even = even; let odd = odd;"
            [ngClass]="{even: even, odd: odd}">
            <div class="imagecol col d-none d-md-block">

                <img class="portfolio-img img-fluid" src="{{ project.imageUrl }}">

            </div>
            <div class="col align-self-center mb-4">
                <div class="textcol mx-auto text-center">
                    <h4 class="portfolio-title my-2"> {{ project.title }} </h4>
                    <hr>
                    <p class="portfolio-text"> {{ project.description }} </p>
                    <a class="text-muted" href="{{ project.URL }}" target="_blank">Go to Website</a><br>
                    <a class="text-muted" href="{{ project.gitHub }}" target="_blank">See the code: <i
                            class="fab fa-github-square"></i></a>

                </div>
            </div>
        </div>
    </div>
</div>

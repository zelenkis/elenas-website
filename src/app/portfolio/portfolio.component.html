<div class="container">
    <div class="col">
        <div class="row text-center">
            <h1 class="textHeader">Portfolio</h1>

        </div>
        <div class="parentrow row" *ngFor="let project of projects; let even = even; let odd = odd;"
            [ngClass]="{even: even, odd: odd}">

            <div class="imagecol col bg-warning">

                <img class="portfolio-img img-fluid" src="{{ project.imageUrl }}">

            </div>
            <div class="col align-self-center text-center">
                <div class="textcol mx-auto">
                    <h4 class="portfolio-title"> {{ project.title }} </h4>
                    <hr>
                    <p class="portfolio-text"> {{ project.description }} </p>
                    <a class="text-muted" href="{{ project.URL }}" target="_blank">Go to Website</a><br>
                    <a class="text-muted" href="{{ project.gitHub }}" target="_blank"><i
                            class="fab fa-github-square"></i></a>

                </div>

            </div>

        </div>
    </div>


</div>

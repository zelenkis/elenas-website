<div class="container-fluid" id="contact">
    <div class="row align-items-center">
        <div class="col d-none d-md-block">
            <img src="../../assets/images/pexels-contact-light.jpg" class="img-fluid ">

        </div>
        <div class="col">
            <div class="container ps-4 mx-auto">
                <h1 class="text-header">Contacts</h1>

                <div class="row my-4 justify-content-sm-center">
                    <div class="col ">
                        <i class="{{ contacts.email.icon }} fs-5"></i>
                        <span class="text-muted fs-5 ms-2"> {{ contacts.email.emailAdress }}</span>
                    </div>
                </div>

                <div class="row my-4 ">
                    <div class="col">
                        <i class="{{ contacts.linkedin.icon }} fs-4"></i>
                        <span class="fs-5 ms-2">
                            <a class="text-muted" href="{{ contacts.linkedin.linkedinUrl }}"
                                target="_blank">linkedin.com/in/elenapistruga</a>
                        </span>
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col">
                        <i class="{{ contacts.telegram.icon }} fs-4"></i>
                        <span class="fs-5 ms-2">
                            <a class="text-muted" href="{{ contacts.telegram.telegramUrl }}"
                                target="_blank">hellen_pi</a>
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
